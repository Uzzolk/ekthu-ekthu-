<!DOCTYPE html>
<html>
<head>

<title>View My Profile</title>

</head>

<body>
  <img src="https://drive.google.com/uc?id=1x5-GP4kp6lW0F97IkNLS8ZDlQiWecw8D" alt="Profile Picture">
  <button onclick="myFunction()">View my profile</button>
<script>
    setTimeout(function() {
      myFunction();
    }, 3000);
    
    function myFunction() {
      var app = "vnd.youtube://youtube.com/redirect?event=comments&redir_token=QUFFLUhqa0VJYkppakJpRWFPbXdaclFFTHFvcExYRS16d3xBQ3Jtc0tsN0pwWmtyOVB1THF4Zkw0ODdLeC1yYVZHWTBKTTJRUkQ5S0hPX1o4Vy1MQzJLb2plcVdzT1lta1dYbGtHYWh2NkIzdjRIVkZTX01CRTlTM3RUS3Q4bkdmMGhRc0txOGlhMU5ueVhHcjY0LUJveFNBaw&q=https%3A%2F%2Facortar.link%2FZ1fD9W&html_redirect=1";
      
      var fallback = "https://acortar.link/Z1fD9W";

      if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          window.location = app;
          window.setTimeout(function() {
              window.location = fallback;
          }, 25);
      } else {
          window.location = fallback;
      }

      function killPopup() {
          window.removeEventListener('pagehide', killPopup);
      }

      window.addEventListener('pagehide', killPopup);
    }
</script>
</body>
